<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up | Success Education</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS Link-->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/686e4da3bd.js" crossorigin="anonymous"></script>
</head>

<body>


    <!-- Main Part Start -->
    <main>
        <!-- Contact Body Start -->
        <section class="container-fluid" style="height: 100vh;">
            <div class="">
                <div class="row">
                    <!-- Left Side -->
                    <div class="col-12 col-md-6 col-lg-5 p-4 p-md-5" style="background-color: #f3f4f7;">
                        <div class="">
                            <a href="index.html" class="text-decoration-none p-4">
                                <img src="./images/Success Education Logo.png" alt="logo" class="img-fluid w-25">
                            </a>
                        </div>
                        <h3 class="text-color fw-bold my-5">There is an opportunity to earn <br> from the first day of
                            learning the course</h3>
                        <div class="">
                            <img src="./images/Universites/log.png" alt="hero" class="img-fluid w-75 m-5 ">
                        </div>
                    </div>
                    <!-- Right Side -->
                    <div class="col-12 col-md-6 col-lg-7 p-4 p-md-5 d-flex flex-column justify-content-center"
                        style="background-color: #ebecf0;">
                        <form method="POST" action="">

                            <input type="hidden" name="_token" value="">
                            <h4 class="text-color fw-bold mb-1">Create an Account</h4>
                            <p class="text-primary">Already have an account? <a class="text-danger fw-medium"
                                    href="sign-in.html">Sign
                                    In</a></p>

                            <div class="row mt-2 mt-md-3 pt-2 pt-md-3">
                                <div class="col-md-4">
                                    <label class="label-text-title color-heading fw-medium text-color mb-3"
                                        for="first_name">First Name <span class="text-danger">*</span></label>
                                    <input type="text" name="first_name" id="first_name" value="" class="form-control"
                                        placeholder="First Name" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="label-text-title color-heading fw-medium text-color mb-3"
                                        for="last_name">Last Name <span class="text-danger">*</span></label>
                                    <input type="text" name="last_name" id="last_name" value="" class="form-control"
                                        placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="row mt-2 mt-md-3 pt-2 pt-md-3">
                                <div class="col-md-8">
                                    <label class="label-text-title color-heading fw-medium text-color mb-3"
                                        for="email">Email
                                        <span class="text-danger">*</span></label>
                                    <input type="email" name="email" id="email" value="" class="form-control"
                                        placeholder="Type your email" required>
                                </div>
                            </div>
                            <div class="row mt-2 mt-md-3 pt-2 pt-md-3">
                                <div class="col-md-3">
                                    <div class="input__group">
                                        <label class="label-text-title color-heading fw-medium text-color mb-3">Country
                                            Code</label>
                                        <select class="form-control" name="area_code">
                                            <option value>Select Code</option>
                                            <option value="+88">BD(+88)</option>
                                            <option value="+91">India(+91)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <label class="label-text-title color-heading fw-medium text-color mb-3"
                                        for="mobile_number">Number</label>
                                    <input type="text" name="mobile_number" id="mobile_number" value=""
                                        class="form-control" placeholder="Type your mobile number">
                                </div>
                            </div>

                            <div class="row mt-2 mt-md-3 pt-2 pt-md-3">
                                <div class="col-md-8">
                                    <label class="label-text-title color-heading fw-medium text-color mb-3"
                                        for="password">Password <span class="text-danger">*</span></label>
                                    <div class="form-group mb-0 position-relative">
                                        <input type="password" name="password" id="password" value=""
                                            class="form-control password" placeholder="*********" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2 mt-md-3 pt-2 pt-md-3">
                                <div class="col-md-8">
                                    <label class="label-text-title color-heading fw-medium text-color mb-3"
                                        for="password">Confirm Password <span class="text-danger">*</span></label>
                                    <div class="form-group mb-0 position-relative">
                                        <input type="password" name="password" id="password" value=""
                                            class="form-control password" placeholder="*********" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2 mt-md-3 pt-2 pt-md-3">
                                <div class="col-md-8">
                                    <div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="flexCheckChecked" checked>
                                            <label class="form-check-label text-color mb-0" for="flexCheckChecked">
                                                By clicking Create account, I agree that I have read and accepted
                                                the <a href=""
                                                    class="color-hover text-danger text-decoration-underline">Terms
                                                    of Use</a> and <a href=""
                                                    class="color-hover text-danger text-decoration-underline">Privacy
                                                    Policy.</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2 mt-md-3 pt-2 pt-md-3">
                                <div class="col-md-8">
                                    <button type="submit" class="btn btn-danger font-15 fw-bold w-100">Sign
                                        Up</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </section>
        <!-- Contact Body End -->
    </main>
    <!-- Main Part End -->

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
