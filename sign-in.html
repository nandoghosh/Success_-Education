<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In | Success Education</title>
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon">
    <!-- Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS Link-->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/686e4da3bd.js" crossorigin="anonymous"></script>
</head>

<body>


    <!-- Main Part Start -->
    <main>
        <!-- Contact Body Start -->
        <section class="container-fluid" style="height: 100vh;">
            <div class="">
                <div class="row">
                    <!-- Left Side -->
                    <div class="col-12 col-md-6 col-lg-5 p-4 p-md-5" style="background-color: #f3f4f7;">
                        <div class="">
                            <a href="index.html" class="text-decoration-none p-4">
                                <img src="./images/Success Education Logo.png" alt="logo" class="img-fluid w-25">
                            </a>
                        </div>
                        <h3 class="text-color fw-bold my-5">There is an opportunity to earn <br> from the first day of
                            learning the course</h3>
                        <div class="">
                            <img src="./images/Universites/log.png" alt="hero" class="img-fluid w-75 m-5 ">
                        </div>
                    </div>
                    <!-- Right Side -->
                    <div class="col-12 col-md-6 col-lg-7 p-4 p-md-5 d-flex flex-column justify-content-center"
                        style="background-color: #ebecf0;">
                        <div class="col-md-8 mt-3 mt-md-4 pt-3 pt-md-4">
                            <h3 class="text-color fw-bold">Sign In</h3>
                            <p class="text-primary">New User ? <a class="text-danger fw-medium"
                                    href="sign-up.html">Create an Account</a></p>
                        </div>
                        <div class="col-md-8 mt-3 mt-md-4">
                            <label for="inputEmail" class="form-label text-color fw-medium">Type Your Email or Phone
                                Number <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="inputEmail"
                                placeholder="Type Your Email or Phone Number">
                        </div>
                        <div class="col-md-8 mt-3 mt-md-4">
                            <label for="inputPassword" class="form-label text-color fw-medium">Password <span
                                    class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="********"
                                required>

                        </div>
                        <div class="col-md-8 mt-3 mt-md-4">
                            <a class="text-danger fw-semibold" href="">Forgot Password?</a>
                        </div>

                        <div class="row mt-2 mt-md-3 pt-2 pt-md-3">
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-danger fw-bold w-100 my-2 p-2 bg-opacity-50">Sign
                                    In</button>
                            </div>
                            <div class="col-md-8">
                                <button type="submit"
                                    class="btn bg-danger bg-opacity-75 text-light fw-bold w-100 my-2 p-2 ">Sign in with
                                    Google</button>
                            </div>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-primary fw-bold w-100 my-2 p-2 bg-opacity-50">Sign
                                    in with Facebook</button>
                            </div>
                            <div class="col-md-8">
                                <button type="submit"
                                    class="btn bg-primary bg-opacity-75 text-light fw-bold w-100 my-2 p-2 bg-opacity-50">Sign
                                    in with Twitter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- Contact Body End -->
    </main>
    <!-- Main Part End -->

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
